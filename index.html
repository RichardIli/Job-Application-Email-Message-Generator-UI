<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Application Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Job Application Assistant</h1>
            <p class="text-gray-500">Provide a job description to compose a professional email.</p>
        </header>

        <!-- File and Text Input Section -->
        <div class="space-y-4">
            <!-- File Upload Dropzone -->
            <div id="dropzone"
                class="w-full h-40 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-colors duration-200 hover:border-blue-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-gray-400 mb-2">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <p class="text-gray-500 font-medium">
                    Drag & Drop a file here or
                    <span class="text-blue-600 font-semibold hover:underline">browse</span>
                </p>
                <p class="text-xs text-gray-400 mt-1">Supported formats: .pdf, .docx, .png, .jpeg</p>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx,.png,.jpeg,.jpg">
                <p id="fileStatus" class="text-green-600 mt-2 text-sm font-semibold hidden"></p>
            </div>

            <div class="flex items-center space-x-2">
                <span class="text-gray-400 font-medium">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Text Input Field -->
            <div class="relative">
                <textarea id="jobDetailsText" placeholder="Paste job description text here..."
                    class="w-full p-4 pl-12 h-32 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none"></textarea>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute top-4 left-4 text-gray-400">
                    <path d="M17 6H3" />
                    <path d="M21 12H3" />
                    <path d="M17 18H3" />
                </svg>
            </div>

            <!-- Additional Notes Field -->
            <div class="relative">
                <textarea id="additionalNotes"
                    placeholder="Add any additional notes for the AI (e.g., 'Make it more formal')..."
                    class="w-full p-4 pl-12 h-24 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none"></textarea>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute top-4 left-4 text-gray-400">
                    <rect x="2" y="4" width="20" height="16" rx="2" />
                    <path d="m22 7-10 7L2 7" />
                </svg>
            </div>
        </div>

        <!-- Compose Button -->
        <div class="flex flex-col items-center">
            <button id="composeBtn"
                class="flex items-center space-x-2 px-8 py-4 bg-blue-600 text-white rounded-full font-semibold shadow-lg hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105"
                disabled>
                <svg id="composeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="flex-shrink-0">
                    <path d="m22 2-7 20-4-9-9-4 20-7z" />
                    <path d="M22 2 11 13" />
                </svg>
                <svg id="composeLoader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="animate-spin hidden">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
                <span id="composeBtnText">Compose Email</span>
            </button>
        </div>

        <!-- Status Message -->
        <div class="text-center mt-4">
            <p id="statusMessage" class="text-gray-500">Ready to compose your email.</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="composeModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 backdrop-blur-sm"></div>
        <div
            class="relative z-10 w-full max-w-2xl max-h-[80vh] bg-white rounded-xl shadow-2xl p-6 flex flex-col overflow-hidden">
            <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800">Review and Edit Email</h2>
                <button id="closeComposeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto pt-4 space-y-4">
                <div class="flex flex-col">
                    <!-- <label class="text-sm font-medium text-gray-600 mb-1">Need Action</label> -->
                    <label class="w-full text-red-500" id="actionNeededMessage"></label>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-600 mb-1">Recipient (To)</label>
                    <input type="email" id="emailTo"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-600 mb-1">Subject</label>
                    <input type="text" id="emailSubject"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-600 mb-1">Body Text</label>
                    <textarea id="emailText" rows="10"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"></textarea>
                </div>
                <div class="mt-6 pt-4 border-t border-gray-200 flex justify-end items-center">
                    <button id="sendBtn"
                        class="flex items-center space-x-2 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200">
                        <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="flex-shrink-0">
                            <path d="m22 2-7 20-4-9-9-4 20-7z" />
                            <path d="M22 2 11 13" />
                        </svg>
                        <svg id="sendLoader" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="animate-spin hidden">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                        </svg>
                        <span id="sendBtnText">Send Email</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="sendResultModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-75 backdrop-blur-sm"
                onclick="closeModal('sendResultModal')"></div>
            <div class="relative z-10 w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 text-center">
                <div class="flex flex-col items-center justify-center">
                    <svg id="sendResultIconSuccess" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="text-green-500 mb-4 hidden">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-8.56" />
                        <path d="m22 4-7 7-3-3" />
                    </svg>
                    <svg id="sendResultIconError" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="text-red-500 mb-4 hidden">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v4" />
                        <path d="M12 16h.01" />
                    </svg>
                    <h2 id="sendResultTitle" class="text-xl font-semibold mb-2"></h2>
                    <p id="sendResultMessage" class="text-gray-600 mb-4"></p>
                    <button onclick="closeModal('sendResultModal')"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200">Close</button>
                </div>
            </div>
        </div>

        <script src="assets/js/apiService.js" type="module"></script>
        <script src="assets/js/app.js" type="module"></script>
        <script src="assets/js/fileHandler.js" type="module"></script>
        <script src="assets/js/modalManager.js" type="module"></script>
        <script src="assets/js/uiManager.js" type="module"></script>

</body>

</html>
